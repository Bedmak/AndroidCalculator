apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "ru.bedmak.calculator"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation(
            "com.android.support:appcompat-v7:$support",
            "com.android.support.constraint:constraint-layout:$constraint",
            "com.android.support:support-v4:$support",
            "com.jakewharton:butterknife:$butterKnife"
    )

    annotationProcessor(
            "com.jakewharton:butterknife-compiler:$butterKnife"
    )
}
